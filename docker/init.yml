version: '2'
services:
  mysql:
    environment:
    - MYSQL_ROOT_PASSWORD=password
    extends:
      file: common.yml
      service: template
    hostname: docker-mysql
    image: mysql:5.7
    labels:
      owl: mysql
    ports:
    - 3306:3306
    restart: always
    volumes:
    - ../scripts/mysql/db_schema:/docker-entrypoint-initdb.d
    - ./mysql.cnf:/etc/mysql/conf.d/mysql.cnf:ro
  redis:
    command: redis-server ./redis.conf
    extends:
      file: common.yml
      service: template-backend
    hostname: docker-redis
    image: redis:3.0
    labels:
      owl: redis
    ports:
    - 6379:6379
    restart: always
